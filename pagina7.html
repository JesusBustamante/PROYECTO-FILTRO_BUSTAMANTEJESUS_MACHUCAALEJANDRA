<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="menu">

            <div class="iconos">
                <img id="img1" src="img/Group 3.svg" alt="">
                <img id="img2" src="img/Icon open-reload.svg" alt="">
                <img id="img3" src="img/Icon material-delete-forever.svg" alt="">
                <img id="img4" src="img/kario sin kairo.svg" alt="">
                <img id="img5" src="img/Icon material-bug-report.svg" alt="">
                <img id="img6" src="img/Icon ionic-ios-help-circle.svg" alt="">
            </div>

            <div class="texto">
                <p id="p1">Añadir</p>
                <p id="p2">Refrescar</p>
                <p id="p3">Eliminar</p>
                <p id="p4">Reportar</p>
                <p id="p5">Ayuda</p>
            </div>

            <img id="img7" src="img/Icon ionic-ios-settings.svg" alt="">
            <img id="img8" src="img/Icon material-notifications-active.svg" alt="">
            <img id="img9" src="img/pp.png" alt="">

        </div>

        <div class="cuerpo">
            <p id="cp1">Panel de Indicadores</p>
            <p id="cp2">Aqui puedes visualizar los indicadores propuestos y añadidos por tu equipo de trabajo.</p>

            <div class="tittles">
                <p>Indicador</p>
                <p id="tp2">Descripción</p>
                <p id="tp3">Categoría</p>
                <p>Fecha de Inicio</p>
                <p>Fecha de Terminación</p>
                <p>Fórmula</p>
                <p>Frecuencia</p>
                <p id="tp6">Cumplimiento</p>
                <p>Área</p>
            </div>

            <div class="casilla1"></div>
            <div class="casilla2"></div>
            <div class="casilla3"></div>
            <div class="casilla4"></div>
            <div class="casilla5"></div>
            <div class="casilla6"></div>
        </div>
    </div>
</body>

</html>
